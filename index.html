    <style>
      /* Simple scrollbar styling for a better look on desktop */
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: #1a202c; /* bg-gray-800 */
      }
      ::-webkit-scrollbar-thumb {
        background: #4a5568; /* bg-gray-600 */
        border-radius: 3px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #2d3748; /* bg-gray-700 */
      }
      
      /* Animation for screen transitions */
      @keyframes fadeInUp {
        from { opacity: 0; transform: translateY(10px) scale(0.98); }
        to { opacity: 1; transform: translateY(0) scale(1); }
      }
      .animate-fade-in {
        animation: fadeInUp 0.3s ease-in-out;
      }
      
      /* Animation for card flips */
      @keyframes card-flip {
        from { transform: rotateY(90deg); }
        to { transform: rotateY(0deg); }
      }
      .animate-card-flip {
        animation: card-flip 0.4s ease-out;
      }

      /* Animation for winning symbols */
      @keyframes pulse-glow {
        0%, 100% { transform: scale(1); box-shadow: 0 0 0 0 rgba(255, 255, 150, 0); }
        50% { transform: scale(1.1); box-shadow: 0 0 15px 5px rgba(255, 255, 150, 0.5); }
      }
      .animate-pulse-glow {
        animation: pulse-glow 1s ease-in-out infinite;
      }

      /* Utility class for button press feedback */
      .btn-press {
        transition: transform 0.1s ease-out;
      }
      .btn-press:active {
        transform: scale(0.95);
      }

    </style>
